<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/css/bootstrap-datetimepicker.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />


</head>

<body>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/moment.js}"></script>
	<script th:src="@{/js/transition.js}"></script>
	<script th:src="@{/js/collapse.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
	<script th:inline="javascript">
		function getPath(url) {
			// ajout du contexte Tomcat
			var context = /*[[@{/}]]*/'/';
			return context + url;
		}
	</script>

	<!-- Start Navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="/uBook" class="navbar-brand">SportBooking</a>
			</div>
		</div>
	</nav>
	<!-- Navbar End -->


	<!-- Start Main Body Section -->
	<div class="mainbody-section text-center">

		<form role="form" action="#" method="POST"
			th:action="@{/uBook/addMember}" th:object="${member}">


			<div class="form-group row">
				<label class="col-md-6" for="type">First Name</label>
				<div class="col-md-6">
					<input type="text" class="form-control"  th:field="*{firstName}"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-md-6" for="type">Last Name</label>
				<div class="col-md-6">
					<input type="text" class="form-control"  th:field="*{lastName}"/>
				</div>
			</div>


			<div class="form-group row">
				<label class="col-md-6" for="type">BirthDate</label>
				<div class='col-md-6'>
					<div class='input-group date' id='picker2' >
						<input type='text' class="form-control" th:field="*{birthDate}" /> <span
							class="input-group-addon"> <span
							class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
				<script type="text/javascript">
		            $(function () {
		                $('#picker2').datetimepicker(
		                		{
		                			locale: 'fr',
		                			viewMode: 'years'
		                		}
		                		);

		            });
        		</script>
			</div>


			<div class="modal-footer">
				<button type="button" class="btn btn-default">Cancel</button>
				<button type="submit" value="submit" class="btn btn-primary">Add Member</button>
			</div>
		</form>
	</div>

</body>
</html>
