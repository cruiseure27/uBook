<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div th:fragment="book" class="contenu">
		


		<!-- Modal -->
		<div class="modal fade" id="newBook" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						
						<h4 class="modal-title" id="myModalLabel">Book</h4>
						<form role="form" action="#" method="POST" th:action="@{/book/create}" th:object="${booking}" >  
						

							
								<div class="form-group row">

									<label class="col-md-6" for="ref">Booking number</label>
									<div class="col-md-6">
										<input type="text" class="form-control" id="id"  /><!--  -->
									</div>
								</div>
								
								<div class="form-group row">

									<label class="col-md-6" for="ref">Member</label>
									<div class="col-md-6">
										<input type="text" class="form-control" id="member"  /><!-- th:field="*{member}" -->
									</div>
								</div>
								

							
								<div class="form-group row">
									<label class="col-md-6" for="type">Resources</label>
									<div class="col-md-6">
										<!-- <select class="form-control" id="ressource">  th:field="*{ressource.name}"
											<option th:value="Type1">Type 1</option>
											<option th:value="Type2">Type 2</option>
											<option th:value="Type3">Type 3</option>
											<option th:value="Type4">Type 4</option>
										</select> -->
									</div>
								</div>


						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Cancel</button>
							<button type="submit" value="submit" class="btn btn-primary">Book</button>
						</div>
					</form>
					</div>
					
				</div>
			</div>
		</div>

	</div>

</body>
</html>
